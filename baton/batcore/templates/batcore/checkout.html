<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Оформление заказа</h1>
    <p>Пожалуйста, заполните информацию о вашем заказе и выберите способ оплаты.</p>

    <!-- Форма для ввода данных и оформления заказа -->
    <form action="{% url 'place_order' %}" method="post">
        {% csrf_token %}
        {% comment %} Ввод данных для доставки {% endcomment %}
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" required><br>

        <!-- Выбор способа оплаты -->
        <label for="payment_method">Выберите способ оплаты:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="cash">Наличными при получении</option>
            <option value="card">Кредитная/дебетовая карта</option>
            <!-- Другие варианты оплаты, если есть -->
        </select><br>

        <!-- Кнопка для оформления заказа -->
        <button type="submit">Оформить заказ</button>
    </form>
</body>
</html>
